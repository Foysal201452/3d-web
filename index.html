<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DEV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img src="img/gradient.png" alt="image" class="img-gradient">
    <div class="layer-blur"></div>


    <div data-aos="fade-down" data-aos-duration="1500" class="container">
        <header>
            <h1 class="logo">
            DEV
            </h1>


            <nav>
                <a data-aos="fade-down" data-aos-duration="1500"href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000"href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500"href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000"href="#">DOCS</a>


                


            </nav>
            <button data-aos="fade-down" data-aos-duration="3000" class="btn-sign-in">Sign-In</button>


        </header>




            <main>
                <div class="content">
                    <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                        <div class="tag">INTRODUCING &wedbar;</div>
                    </div>
            
            
            
            
                    <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="2500"> ENAIL FOR <br>DEVELOPERS</h1>
                    <p data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="3000" class="description">Experience a visually immersive 3D world where every interaction feels dynamic and alive.
                    </p>
                    <div class="buttons">
                        <a href="foysal-dev.netlify.app" class="btn-get-started">Documentation &gt;</a>
                        <a href="foysal-dev.netlify.app" class="btn-sign-in-2">Get Started &gt;</a>
                    </div>
            
            
                </div>
            </main>
            <spline-viewer data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/c0Mqr3RdadFHmLqX/scene.splinecode"></spline-viewer>



    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
</body>
</html>
